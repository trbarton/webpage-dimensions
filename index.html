<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpage Dimension Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1>Window Dimensions</h1>
    <h2 id="window-dimensions"></h2>
    <h1>Document Dimensions</h1>
    <h2 id="document-dimensions"></h2>
    <script type="text/javascript">
        function updateDimensions() {
            var WindowWidth = $(window).width();
            var WindowHeight = $(window).height();
            $('#window-dimensions').text(WindowWidth + "px X " + WindowHeight + "px");

            var DocumentWidth = $(document).width();
            var DocumentHeight = $(document).height();
            $('#document-dimensions').text(DocumentWidth + "px X " + DocumentHeight + "px");
        }
        $(window).resize(function () {
            console.log('Update window size');
            updateDimensions();
        });
        updateDimensions();
    </script>
</body>

</html>
